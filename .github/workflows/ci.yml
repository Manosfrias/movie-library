name: CI + optional E2E

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - run: npm run type-check
      - run: npm run test

  e2e:
    runs-on: ubuntu-latest
    needs: ci
    if: |
      contains(github.event.pull_request.title, '[e2e]') ||
      contains(github.event.pull_request.body, '[e2e]')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      - run: npx start-server-and-test 'npm run start' http://localhost:3000 'npm run cypress:run'
